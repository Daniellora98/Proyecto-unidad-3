<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jalomo Dev Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Header -->
    <div class="header">
        <img src="img/JdevStore.png" class="logo" alt="Logo" />
      <div class="header__menu">
        <nav class="header__nav">
          <a href="index.html">Inicio</a>
          <a href="catalogo.html" id="ocultarCatalogo">Catalogo de productos</a>
          <a href="usuarios.html" id="ocultarUsuarios">Usuarios</a>
          <a href="nosotros.html">Nosotros</a>
          <a href="#" id="abrirCalculadora">Calculadora</a>
          <a id="logout">Salir</a>
        </nav>
      </div>
    </div>
   
    

    <!-- Hero Call to action-->
    <div class="hero">
      <h1 class="hero__titulo"><span class="bold">JalomoDev store</span></h1>
      <br />
      <h1 class="hero__titulo">Los accesorios de calidad al mejor precio.</h1>
      <p class="hero__texto">
        Aumenta el valor de tu empresa con la innovación tecnológica
      </p>
      <button class="hero__boton hero__boton--activo">
         
           Ver productos
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-narrow-down"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M16 15l-4 4" />
          <path d="M8 15l4 4" />
        </svg>
      </button>
    </div>


   <!-- Seccion catalogo -->
  <div class="container">
    <h1 class="titulo_catalogo">Catalogo de productos</h1>
    <div class="row" id="catalogo">
      <!-- Las tarjetas de productos se generarán dinámicamente con JavaScript -->
    </div>
    <hr>
    <div class="row resumen">
      <div class="col-md-6 offset-md-2 ">
        <h3>Resumen de Compra</h3>
        <table class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="resumenCompra">
            <!-- Los detalles de la compra se generarán dinámicamente con JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td>Total:</td>
              <td></td>
              <td id="total"></td>
            </tr>
          </tfoot>
        </table>
        <button class="btn btn-dark" id="finalizarCompra">Finalizar Compra</button>
      </div>
    </div>
  </div>

  <div class="calculator" id="calculadoraContainer" style="display: none;">
    <button id="cerrarCalculadora">-</button>
    <div class="display">0</div>
    <div class="buttons">
      <!-- Botones de la calculadora -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">-</button>
      <button>0</button>
      <button class="operador">+</button>
      <button class="operador">C</button>
      <button class="operador yellow">=</button>

    </div>

  
 

    <script src="script.js"></script>
    <script src="js/calculadora.js"></script>
    <script src="css/calculadora.css"></script>
  </body>
</html>

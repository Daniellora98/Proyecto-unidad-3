<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="contenedor">
        <form>
            <h2>Iniciar sesión</h2>
            <img src="img/" alt="">
    
            <div class="elemento">
                <label class="usuario" for="">Usuario</label>
                <input type="text" placeholder="Escriba su usuario" id="usuario">
            </div>

            <div class="elemento">
                <label class="contrasena" for="">Contraseña</label>
                <input type="text" placeholder="Escriba su contraseña" id="clave">
            </div>

            <div class="elemento">
                <input class="boton" type="button" value="Entrar" id ="iniciar">
            </div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
